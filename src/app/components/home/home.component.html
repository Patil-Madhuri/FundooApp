<div>
  <mat-toolbar style="background-color:#fb0;" id="toolbar" [ngStyle]="changeToolbarColor()">
    <button mat-button class="mat-icon-button" (click)="drawer.toggle()" style="outline:none">
      <mat-icon>menu</mat-icon>
    </button>
    <h1>{{changeToolbarColor().title}}</h1>
    <span fxFlex="5"></span>

    <div class="search">
      <button mat-button class="mat-icon-button" outline:none>
        <span>
          <mat-icon style="margin-top: 9px">
            <font color="black">search</font>
          </mat-icon>
        </span>
      </button>

        <span fxFlex="5">
          <input type="search" placeholder="Search.....">
        </span>
    </div>

    <span fxFlex="50"></span>

    <div>
      <button mat-button class="mat-icon-button" matTooltip="refresh" style="outline:none">
        <mat-icon>refresh</mat-icon>

      </button>
    </div>

    <div>
      <button mat-button class="mat-icon-button" matTooltip="List View" style="outline:none">
        <mat-icon>view_stream</mat-icon>
      </button>
    </div>
    <span fxFlex="5"></span>
    <div>
      <button mat-button class="mat-icon-button" matTooltip="Google Apps" style="outline:none">
        <mat-icon>apps</mat-icon>
      </button>
    </div>
    <span fxFlex="2"></span>

    <div>
      <button mat-button class="mat-icon-button" matTooltip="notifications" style="outline:none">
        <mat-icon>notifications_none</mat-icon>
      </button>
    </div>
    <span fxFlex="2"></span>

    <div>
      <button mat-button class="mat-icon-button" matTooltip="Google Account" (click)="showHide()" style="outline:none">
        <mat-icon>account_circle</mat-icon>
      </button>
    </div>

    <div [hidden]="!isVisible">
      <mat-card class="signOutCard">
        hi madhuri
      </mat-card>
    </div>
  </mat-toolbar>

</div>

<mat-sidenav-container style="background-color: #e8e8e8; height: fit-content;">
  <mat-sidenav  #drawer class="sidenav" [mode]="screenWidth > 840 ? 'side' : 'side'" style="width: 250px;background-color: #e8e8e8;">

        <div style="margin-top: 60px;">
          <button mat-button style="width: 100%;height: 50px;outline:none" (click)="goToHome()">
            <img src="/assets/images/note1.svg" style="opacity: 0.5;">
            <span fxFlex="30">Notes</span>
          </button>
          <button mat-button style="width: 100%;height: 50px;outline:none" (click)="goToReminders()">
            <mat-icon [ngStyle]="{'opacity': '0.5','margin-top':'7px'}">touch_app</mat-icon>
            <span  fxFlex="44">Reminders</span>
          </button>
        </div>

        <mat-divider></mat-divider>

       <div fxLayout="column">
          <div fxLayout="row" style="margin-top:10px;">
            <span style="position:relative">Labels</span>
              <button mat-button class="edit-btn">
                Edit
              </button>
          </div>
          <button  mat-button style="width: 100%;height: 50px;outline:none">
            <mat-icon [ngStyle]="{'opacity': '0.5','margin-top':'7px'}">add</mat-icon>
            <span  fxFlex="61">Create new label</span>
          </button>
        </div>

        <mat-divider></mat-divider>

        <div>
          <button mat-button style="width: 100%;height: 50px;outline:none" (click)="goToArchive()">
            <mat-icon [ngStyle]="{'opacity': '0.5','margin-top':'7px'}">archive</mat-icon>
            <span  fxFlex="37">Archive</span>
          </button>

          <button mat-button style="width: 100%;height: 50px;outline:none" (click)="goToTrash()">
            <mat-icon [ngStyle]="{'opacity': '0.5','margin-top':'7px'}">delete</mat-icon>
            <span  fxFlex="33">Trash</span>
          </button>
        </div>
  </mat-sidenav>
  <mat-sidenav-content style="height:100vh;">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
