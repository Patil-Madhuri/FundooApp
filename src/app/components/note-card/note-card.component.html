<div style="margin-top: 100px;">
  <mat-card style="width: 500px;margin-left: 400px;height: 60px;" *ngIf="note" (click)="showNote()">
    <mat-form-field style="width: 300px;margin-top: -30px;">
      <input matInput placeholder="Take a note........" >
    </mat-form-field>

    <div style="float: right;margin-top: -13px;">
      <button mat-icon-button>
        <img src="/assets/images/list.svg" />
      </button>

      <button mat-icon-button>
        <mat-icon>image</mat-icon>
      </button>

      <button mat-icon-button>
        <img src="/assets/images/pen.svg" style="height: 24px;width: 24px;" class="not-allowed"/>
      </button>
    </div>
  </mat-card>

  <mat-card style="width: 500px;margin-left: 400px" *ngIf="mainnote">
    <mat-form-field style="width: 400px;margin-top:-30px;" >
      <input matInput placeholder="Title" [(ngModel)]="model.notetitle">
    </mat-form-field>

    <img src="/assets/images/pin.svg" matTooltip="Pin Note" class="pinIcon">
    <mat-form-field style="width: 400px;margin-top: -30px;">
      <input matInput placeholder="Take a note......" [(ngModel)]="model.noteDesc">
    </mat-form-field>
    <div fxLayout="row">
      <app-note-icons></app-note-icons>
      <button mat-button (click)="hideNote();createNote(model)"> Close
      </button>
    </div>
  </mat-card>
</div>

<div style="margin-left: 400px;" >

    <mat-card style="margin:5px;" *ngFor="let note of notesArray" fxFlex="30" >
      <div fxLayout="row">
        <button mat-icon-button style="margin-left: -30px;margin-top: -28px">
          <mat-icon>check_circle_outline</mat-icon>
        </button>

        <button mat-icon-button style="margin-top: -28px;margin-left: 180px;">
          <img src="/assets/images/pin.svg">
        </button>
      </div>
      <mat-card-title>
        <mat-card-title-text>
          <font size="4">{{note.Notetitle}}</font>
        </mat-card-title-text>
      </mat-card-title>
      <mat-card-content>
        {{note.NoteDesc}}
      </mat-card-content>
      
      <app-note-icons></app-note-icons>
  </mat-card>
 </div>
