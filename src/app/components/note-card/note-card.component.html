<div style="margin-top: 100px;">
  <mat-card style="width: 500px;margin-left: 400px;height: 60px;" *ngIf="note" (click)="showNote()">
    <div fxLayout="row">
      <div style="width: 300px">
        <input matInput placeholder="Take a note........" readonly style="border:none">
      </div>

      <div style="float: right;margin-top: -13px;">
        <button mat-icon-button>
          <img src="/assets/images/list.svg" />
        </button>

        <button mat-icon-button>
          <mat-icon>image</mat-icon>
        </button>

        <button mat-icon-button>
          <img src="/assets/images/pen.svg" style="height: 24px;width: 24px;" class="not-allowed" />
        </button>
      </div>
    </div>
  </mat-card>

  <mat-card style="width: 500px;margin-left: 400px" *ngIf="mainnote">
    <div contenteditable="true" name="title" data-text="Title" class="note-text " id="title"></div>
    <div contenteditable="true" name="description" data-text="Description" class="note-text " id="description"></div>
    <div fxLayout="row">
      <button mat-icon-button>
        <img src="/assets/images/touch_app.svg">
      </button>

      <button mat-icon-button>
        <img src="/assets/images/addUser.svg">
      </button>

      <button mat-icon-button>
        <img src="/assets/images/color.svg">
      </button>

      <button mat-icon-button>
        <img src="/assets/images/image.svg">
      </button>

      <button mat-icon-button>
        <img src="/assets/images/archieve.svg">
      </button>

      <button mat-icon-button>
        <img src="/assets/images/more.svg" />
      </button>
      <button mat-button (click)="hideNote();createNote()"> Close
      </button>
    </div>
  </mat-card>
</div>

<div *ngIf="pinned">
  Pinned
</div>
<div fxLayoutAlign="center center" fxLayout="row wrap" style="width: 100%">
  <div *ngFor="let notes of pinnedNotesArray" fxFlex="0 0 270px" style="margin: 10px; ">
    <app-display-note [note]="notes"> </app-display-note>
  </div>
</div>

<div *ngIf="pinned">
  Other</div>
<div fxLayoutAlign="center center" fxLayout="row wrap" style="width: 100%">
  <div *ngFor="let notes of notes" fxFlex="0 0 270px" style="margin: 10px; ">
    <app-display-note [note]="notes"> </app-display-note>
  </div>
</div>
