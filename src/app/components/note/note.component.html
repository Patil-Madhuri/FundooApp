<div style="margin-top: 100px;">
  <mat-card style="width: 500px;margin-left: 400px;height: 60px;" *ngIf="note" (click)="showNote()">
    <mat-form-field style="width: 300px;margin-top: -30px;">
      <input matInput placeholder="Take a note........">
    </mat-form-field>

    <div style="float: right;margin-top: -13px;">
      <button mat-icon-button>
        <img src="/assets/images/list.svg" />
      </button>

      <button mat-icon-button>
        <mat-icon>image</mat-icon>
      </button>

      <button mat-icon-button>
        <img src="/assets/images/pen.svg" style="height: 24px;width: 24px;" class="not-allowed" />
      </button>
    </div>
  </mat-card>

  <mat-card style="width: 500px;margin-left: 400px" *ngIf="mainnote">
    <mat-form-field style="width: 400px;margin-top:-30px;">
      <input matInput placeholder="Title" [(ngModel)]="model.notetitle">
    </mat-form-field>

    <img src="/assets/images/pin.svg" matTooltip="Pin Note" class="pinIcon">
    <mat-form-field style="width: 400px;margin-top: -30px;">
      <input matInput placeholder="Take a note......" [(ngModel)]="model.noteDesc">
    </mat-form-field>

    <!-- <div contenteditable="true" id="title" class="note-add-div" data-text="Title"></div>
    <div contenteditable="true" id="description" class="note-add-div" data-text="Description"></div> -->
    <div fxLayout="row">
      <button mat-icon-button>
        <img src="/assets/images/touch_app.svg">
      </button>

      <button mat-icon-button>
        <img src="/assets/images/addUser.svg">
      </button>

      <button mat-icon-button>
        <img src="/assets/images/color.svg">
      </button>

      <button mat-icon-button>
        <img src="/assets/images/image.svg">
      </button>

      <button mat-icon-button>
        <img src="/assets/images/archieve.svg">
      </button>

      <button mat-icon-button>
        <img src="/assets/images/more.svg" />
      </button>
      <button mat-button (click)="hideNote();createNote(model)">Close</button>
    </div>
  </mat-card>
</div>

<!-- pinned notes -->
<br>
<strong style="margin-left:410px;">Pinned Notes</strong>
<div style="margin-left: 400px;" *ngFor="let note of notesArray">
  <div *ngIf="note.isPin==true">
    <mat-card style="margin:5px;margin-top: 15px;" fxFlex="30">
      <div fxLayout="row">
        <button mat-icon-button style="margin-left: -30px;margin-top: -28px">
          <mat-icon>check_circle_outline</mat-icon>
        </button>

        <button mat-icon-button style="margin-top: -28px;margin-left: 180px;" (click)="isPinNote(note,note.key)">
          <img src="/assets/images/pin.svg">
        </button>
      </div>
      <mat-card-title>
        <mat-card-title-text (click)="OpenUpdateComponent(note)">
          <font size="4">{{note.Notetitle}}</font>
        </mat-card-title-text>
      </mat-card-title>
      <mat-card-content>
        {{note.NoteDesc}}
      </mat-card-content>

      <div *ngIf="note.remainder" style="padding-left: 10px;">
          <mat-chip-list class="labelChip">
            <mat-chip fxLayoutGap="5px">
              <img src="{{clock}}">
              <span>{{note.remainder|date:'MMM dd, hh:mm a'}} &nbsp;</span>
              <img src="/assets/images/close.svg" alt="X" class="labelCross" height="15px" (click)="removeReminder(note,note.key)">
    
            </mat-chip>
          </mat-chip-list>
        </div>


      <div fxLayout="row">
        <button mat-icon-button [matMenuTriggerFor]="remindermenu" class="icon-button">
          <img src="/assets/images/touch_app.svg">
        </button>

        <mat-menu #remindermenu="matMenu" class="div-style">
          <div>
            <button mat-menu-item>
              <b>Reminder:</b>
            </button>
          </div>

          <div>
            <button (click)="setToday(note,note.key)" type="submit" mat-menu-item>
              <span>Later today</span>
              <span>8:00PM</span>
            </button>
          </div>

          <div>
            <button (click)="setTomorrow(note,note.key)" type="submit" mat-menu-item>
              <span>Tomorrow</span>
              <span>8:00AM</span>
            </button>
          </div>

          <div>
            <button (click)="setNextweek(note,note.key)" type="submit" mat-menu-item>
              <span>Next week</span>
              <span>mon,8:00AM</span>
            </button>
          </div>

          <div>
            <button type="submit" [matMenuTriggerFor]="pickdatemenu" mat-menu-item>
              <img style="margin-bottom: -3px;" src="{{clock}}">
              <span>Pick date & time</span>
            </button>
          </div>

          <mat-menu #pickdatemenu="matMenu" class="div-style">
            <div fxLayout="row" fxLayoutGap="2px">
              <div (click)="showform1()">
                <img src="{{backarrow}}">
              </div>
              <b>pick date & time:</b>
            </div>

            <div>
              <div>
                <input matInput [matDatepicker]="picker" placeholder="Choose a date">
                <span style="float: right;margin-top: -10px;">
                  <mat-datepicker-toggle matSuffix [for]="picker" style="margin-top: -10px;">
                  <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                </mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                </span>
              </div>
            </div>

            <div>
              <button class="done-btn-style" (click)="pickDateTime(note,note.key)" type="submit" mat-menu-item>
                <span>Done</span>
              </button>
            </div>
          </mat-menu>
        </mat-menu>

        <button mat-icon-button>
          <img src="/assets/images/addUser.svg">
        </button>

        <button mat-icon-button>
          <img src="/assets/images/color.svg">
        </button>

        <button mat-icon-button>
          <img src="/assets/images/image.svg">
        </button>

        <button mat-icon-button (click)="isArchiveNote(note,note.key)">
          <img src="/assets/images/archieve.svg">
        </button>

        <button mat-icon-button [matMenuTriggerFor]="menu">
          <img src="/assets/images/more.svg" />
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>Add Label</button>
          <button mat-menu-item>Copy Note</button>
          <button mat-menu-item (click)="isPinNote(note,note.key);isTrashNote(note,note.key)">Delete Note</button>
        </mat-menu>
      </div>
    </mat-card>
  </div>
</div>
